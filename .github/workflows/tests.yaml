name: Usability test

on:
  schedule:
    # <min> <hr> <day> <mth> <weekday>
    - cron:  '0 0 1 * *'
  workflow_dispatch:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  container_test:
    name: Docker build test
    runs-on: ubuntu-20.04
    steps:
      - name: â¹ï¸ Cancel previous runs
        uses: pierreraffa/cancel-previous-runs-action@1.11
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          ref: 'artifact'
      - name: ğŸŒ² Environment check
        run: ls -l
      - name: âš« Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ› ï¸ Build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true

  exec_test:
    name: Runtime test
    runs-on: ubuntu-20.04
    steps:
      - name: â¹ï¸ Cancel previous runs
        uses: pierreraffa/cancel-previous-runs-action@1.11
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Environment setup
        run: sudo apt update -y && sudo apt install -y build-essential git bc software-properties-common
      - name: âœ´ï¸ Run small test
        run: make small